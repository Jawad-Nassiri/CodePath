<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Modal</title>
<style>
  /* Body style */
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* Open button */
  #openModal {
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  #openModal:hover {
    transform: scale(1.05);
  }

  /* Modal backdrop */
  #modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(4px);
    display: flex;
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.3s ease forwards;
  }

  /* Modal content */
  .modal-content {
    background: rgba(255,255,255,0.95);
    border-radius: 20px;
    padding: 30px 40px;
    width: 90%;
    max-width: 450px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    text-align: center;
    transform: translateY(-50px);
    opacity: 0;
    animation: slideIn 0.3s ease forwards;
  }

  /* Animations */
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  @keyframes slideIn {
    from {opacity: 0; transform: translateY(-50px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* Close button */
  .close {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 26px;
    border: none;
    background: none;
    cursor: pointer;
    color: #555;
    transition: color 0.2s;
  }

  .close:hover {
    color: #000;
  }

  /* Modal buttons */
  .btn {
    padding: 10px 20px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    margin: 10px 5px;
    font-size: 14px;
    transition: all 0.2s;
  }

  .btn-cancel {
    background: #eee;
  }

  .btn-cancel:hover {
    background: #ddd;
  }

  .btn-confirm {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
  }

  .btn-confirm:hover {
    filter: brightness(1.1);
  }
</style>
</head>
<body>

<button id="openModal">Open Premium Modal</button>

<div id="modal">
  <div class="modal-content">
    <button class="close" id="closeModal">&times;</button>
    <h2 style="margin-bottom:15px; font-size:24px; color:#333;">Welcome to the Premium Modal</h2>
    <p style="margin-bottom:25px; color:#555;">This modal uses glass blur, smooth animations, and stylish buttons to look modern and elegant.</p>
    <div>
      <button class="btn btn-cancel" id="cancel">Cancel</button>
      <button class="btn btn-confirm">Confirm</button>
    </div>
  </div>
</div>

<script>
  const modal = document.getElementById('modal');
  const openBtn = document.getElementById('openModal');
  const closeBtn = document.getElementById('closeModal');
  const cancelBtn = document.getElementById('cancel');

  const openModal = () => modal.style.display = 'flex';
  const closeModal = () => modal.style.display = 'none';

  openBtn.addEventListener('click', openModal);
  closeBtn.addEventListener('click', closeModal);
  cancelBtn.addEventListener('click', closeModal);
  window.addEventListener('click', e => { if(e.target === modal) closeModal(); });
</script>

</body>
</html>
